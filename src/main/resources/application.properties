# Shopify SDK Configuration
# This file contains example configuration for the Shopify SDK

# Shop Configuration
shopify.shop-domain=your-shop.myshopify.com
shopify.api-version=2024-01

# Custom App Configuration (Permanent Token)
# Use this for custom apps with permanent access tokens
shopify.access-token=your_permanent_access_token_here

# Public App Configuration (OAuth)
# Use this for public apps that need OAuth flow
# shopify.api-key=your_api_key_here
# shopify.api-secret=your_api_secret_here
# shopify.redirect-uri=https://your-app.com/oauth/callback
# shopify.scopes=read_products,write_products,read_orders,write_orders

# Note: Only configure either custom app OR public app settings, not both
# For custom apps: set shop-domain and access-token
# For public apps: set shop-domain, api-key, api-secret, redirect-uri, and scopes
